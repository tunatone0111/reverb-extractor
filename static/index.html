<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="manifest.json" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@500&family=Tenor+Sans&display=swap"
			rel="stylesheet"
		/>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/addons/p5.sound.min.js"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
			integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
			integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<title>Reverb Extractor</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="light">
		<h4 class="not-supported">Mobile Not supported</h4>
		<div class="wrp">
			<h1>
				Reverb Extractor
				<button id="dark-btn" class="btn btn-dark">Dark mode</button>
			</h1>
			<div class="vis shadow shadow-lg">
				<div class="res">
					<p class="result bpm">bpm: ...</p>
					<p class="result rev" value="0">Reverb: ...</p>
					<button id="playback-btn" class="btn btn-lg btn-dark">Play</button>
				</div>
			</div>
			<div class="ctr shadow">
				<div class="music-selection">
					<select name="music" id="music" class="custom-select">
						<option value="">음악을 고르세요</option>
					</select>
					<button id="del-btn" class="btn btn-danger">이 노래 삭제</button>
				</div>
				<div class="music-upload">
					<form
						class="d-flex form-group align-items-center m-0"
						method="post"
						action="https://revex.lawgic.website/api/upload"
						enctype="multipart/form-data"
					>
						<input
							type="file"
							name="newMusic"
							id="new-music"
							accept="audio/*"
							multiple
						/>
						<input type="submit" class="btn btn-dark" value="올리기" />
					</form>
					<span style="position: absolute; transform: translate(0, 2rem)"
						>파일이름은 영어만 지원합니다.</span
					>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
